{% extends "feed/base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'direct_message/message.css' %}">
{% endblock styles %}
{% block content %}
    <h1 class="users-headline">Chats</h1><br>
    {% for user in object_list %}
        <div style="margin-bottom: 10px;">
              <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" class="rounded-circle mr-3" height="50" width="50">
            <button class="btn btn-primary" onclick="window.location.href='/direct/{{ user.id }}'">
                {{ user.username }}
            </button>
        </div>
    {% endfor %}
{% endblock content %}
