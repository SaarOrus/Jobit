<style>

.btn {
  position: relative;
  font-size: 17px;
  padding: 1em 2.5em;
  border-radius: 4em;
  transition: all .2s;
  border: black;
  font-family: inherit;
  font-weight: 500;
  /* background-color: white; */
  width: 250px;
  border: 1px solid #000000;
  /* margin-bottom: 20px;  */
  box-shadow: 0 3px 10px rgb(0 0 0 / 3.0);
  align-items: center;
  justify-content: center;
 }

 .btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
 }

 .btn:active {
  transform: translateY(-1px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
 }

 .btn::after {
  content: "";
  display: inline-block;
  height: 100%;
  width: 100%;
  border-radius: 100px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  transition: all .4s;

 }

 .btn::after {
  background-color: #fff;
 }

 .btn:hover::after {
  transform: scaleX(1.4) scaleY(1.6);
  opacity: 0;
 }

 .btn-contacts {
  position: relative;
  font-size: 17px;
  padding: 1em 2.5em;
  border-radius: 4em;
  transition: all .2s;
  border: black;

  background-color: white;
  width: 250px;
  border: 1px solid #000000;
  margin-bottom: 10px;

  justify-content: center;
 }

 .btn-contacts:hover {

 }

 .btn-contacts:active {

 }

 .btn-contacts::after {

  display: inline-block;
  height: 100%;
  width: 100%;
  border-radius: 100px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;

 }

 .btn-contacts::after {

 }

 .btn-contacts:hover::after {

 }

}

</style>
